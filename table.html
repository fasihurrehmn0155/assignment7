<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        h2 {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h2>Basic HTML Table</h2>

    <table>
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="3">System Apps</td>
            <td>SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>SystemEnv</td>
            <td>App Memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>SystemEnv</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="3">System Memory</td>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td>Memeory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>Memeory Test</td>
            <td>Apes Test</td>
            <td>foo</td>
        </tr>
    </table>

</body>
</html>
